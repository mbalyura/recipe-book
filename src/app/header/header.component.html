<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <button
        type="button"
        class="navbar-toggle"
        (click)="collapsed = !collapsed"
      >
        <span class="icon-bar" *ngFor="let iconBar of [1, 2, 3]"></span>
      </button>
      <a routerLink="/" class="navbar-brand">Recipe Book</a>
    </div>
    <div
      class="navbar-collapse"
      [class.collapse]="collapsed"
      (window:resize)="collapsed = true"
    >
      <ul class="nav navbar-nav">
        <li *ngIf="isAuthenticated" routerLinkActive="active"><a routerLink="/recipes">Recipes</a></li>
        <li *ngIf="isAuthenticated" routerLinkActive="active"><a routerLink="/shopping-list">Shopping list</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li *ngIf="!isAuthenticated" routerLinkActive="active"><a routerLink="/auth">Login</a></li>
        <li *ngIf="isAuthenticated" (click)="onLogout()"><a>Logout</a></li>
        <li *ngIf="isAuthenticated" class="dropdown" appDropdown >
          <a class="dropdown-toggle">
            Manage
            <span class="caret"></span>
          </a>
          <ul class="dropdown-menu">
            <li><a (click)="onSave()">Save Data</a></li>
            <li><a (click)="onFetch()">Fetch Data</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
