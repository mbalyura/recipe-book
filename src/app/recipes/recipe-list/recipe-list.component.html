<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" [routerLink]="['/recipes', 'new']">Add recipe</button>
  </div>
</div>
<hr>
<div class="row" *ngIf="recipes.length">
  <div class="col-xs-12">
    <app-recipe-item
      *ngFor="let recipeItem of recipes; let i = index" [recipe]="recipeItem" [id]="i"
    />
  </div>
</div>
