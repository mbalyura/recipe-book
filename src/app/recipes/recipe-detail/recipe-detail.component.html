<div class="row">
  <div class="col-xs-12">
    <img class="img-responsive" src="{{activeRecipe.imagePath}}" alt="{{activeRecipe.name}}">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{activeRecipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button class="btn btn-primary dropdown-toggle">
        Manage Recipe
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a (click)="addToShoppingList()">To shopping list</a></li>
        <li><a [routerLink]="['edit']">Edit Recipe</a></li>
        <li><a>Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{activeRecipe.description}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingridient of activeRecipe.ingridients">
        {{ingridient.name }} - {{ingridient.amount}}
      </li>
    </ul>
  </div>
</div>
