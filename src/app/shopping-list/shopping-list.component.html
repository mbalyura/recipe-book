<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit
      (ingridientAdded)="addIngridient($event)"
    ></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <a
        *ngFor="let ingridient of ingridients"
        href="#"
        class="list-group-item"
      >
        {{ ingridient.name }} {{ ingridient.amount }}
      </a>
    </ul>
  </div>
</div>
